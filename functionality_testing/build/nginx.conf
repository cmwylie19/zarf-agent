# Set the user and group for Nginx to run as
user nginx;
worker_processes auto;

# Set the error log file and log level
error_log /var/log/nginx/error.log warn;

# Set the process ID file
pid /var/run/nginx.pid;

# Configure events
events {
    worker_connections 1024;
}

# Configure HTTP server
http {
    # Set the MIME type mappings
    include /etc/nginx/mime.types;

    # Set the default file index
    index index.html;

    # Set the server block
    server {
        # Listen on port 80
        listen 80;

        # Set the server name
        server_name localhost;

        # Set the document root directory
        root /usr/share/nginx/html;

        # Enable gzip compression
        gzip on;
        gzip_types text/plain text/css application/javascript application/json;
        gzip_min_length 1024;

        # Include additional configurations
        include /etc/nginx/conf.d/*.conf;
    }
}
